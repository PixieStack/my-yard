<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#brandGradient)" />
  
  <!-- House Structure -->
  <!-- Roof -->
  <path d="M 100 45 L 145 75 L 145 80 L 55 80 L 55 75 Z" fill="url(#houseGradient)" />
  <path d="M 100 45 L 145 75 L 140 75 L 100 50 L 60 75 L 55 75 Z" fill="#ffffff" opacity="0.3"/>
  
  <!-- Main House Body -->
  <rect x="60" y="80" width="80" height="65" fill="url(#houseGradient)" rx="2"/>
  
  <!-- Door -->
  <rect x="85" y="105" width="30" height="40" fill="#059669" rx="2"/>
  <circle cx="108" cy="125" r="2" fill="#ffffff"/>
  
  <!-- Windows -->
  <rect x="67" y="90" width="15" height="12" fill="#0d9488" rx="1"/>
  <line x1="74.5" y1="90" x2="74.5" y2="102" stroke="#ffffff" stroke-width="1"/>
  <line x1="67" y1="96" x2="82" y2="96" stroke="#ffffff" stroke-width="1"/>
  
  <rect x="118" y="90" width="15" height="12" fill="#0d9488" rx="1"/>
  <line x1="125.5" y1="90" x2="125.5" y2="102" stroke="#ffffff" stroke-width="1"/>
  <line x1="118" y1="96" x2="133" y2="96" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Fence on sides -->
  <g opacity="0.8">
    <!-- Left fence -->
    <line x1="45" y1="135" x2="45" y2="145" stroke="#ffffff" stroke-width="2"/>
    <line x1="50" y1="135" x2="50" y2="145" stroke="#ffffff" stroke-width="2"/>
    <line x1="43" y1="138" x2="52" y2="138" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="43" y1="142" x2="52" y2="142" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Right fence -->
    <line x1="150" y1="135" x2="150" y2="145" stroke="#ffffff" stroke-width="2"/>
    <line x1="155" y1="135" x2="155" y2="145" stroke="#ffffff" stroke-width="2"/>
    <line x1="148" y1="138" x2="157" y2="138" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="148" y1="142" x2="157" y2="142" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Decorative Elements - Trees/Plants -->
  <circle cx="170" cy="95" r="8" fill="#10b981" opacity="0.6"/>
  <circle cx="165" cy="90" r="6" fill="#10b981" opacity="0.7"/>
  <circle cx="175" cy="90" r="6" fill="#10b981" opacity="0.7"/>
  <rect x="168" y="95" width="4" height="8" fill="#059669" opacity="0.5"/>
  
  <circle cx="30" cy="95" r="8" fill="#10b981" opacity="0.6"/>
  <circle cx="25" cy="90" r="6" fill="#10b981" opacity="0.7"/>
  <circle cx="35" cy="90" r="6" fill="#10b981" opacity="0.7"/>
  <rect x="28" y="95" width="4" height="8" fill="#059669" opacity="0.5"/>
  
  <!-- Bottom Text Arc -->
  <path id="curve" d="M 30 165 Q 100 180 170 165" fill="none"/>
  <text font-family="'Inter', 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#ffffff" letter-spacing="2">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      TOWNSHIP LIVING
    </textPath>
  </text>
</svg>
